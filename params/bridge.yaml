# # gz topic published by the simulator core
# - ros_topic_name: "clock"
#   gz_topic_name: "clock"
#   ros_type_name: "rosgraph_msgs/msg/Clock"
#   gz_type_name: "gz.msgs.Clock"
#   direction: GZ_TO_ROS

# gz topic published by the IMU sensor
- ros_topic_name: "X3/imu"
  gz_topic_name: "X3/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# gz topic published by the Lidar sensor
- ros_topic_name: "X3/lidar"
  gz_topic_name: "X3/lidar"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# gz topic published by the JointStates Plugin
- ros_topic_name: "X3/joint_states"
  gz_topic_name: "X3/joint_states"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# gz topic subscribed by MulticopterVelocityControl plugin
- ros_topic_name: "X3/cmd_vel"
  gz_topic_name: "X3/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# gz topic subscribed by MulticopterMotorModel plugin
- ros_topic_name: "X3/motor_speed"
  gz_topic_name: "X3/motor_speed"
  ros_type_name: "actuator_msgs/msg/Actuators"
  gz_type_name: "gz.msgs.Actuators"
  direction: ROS_TO_GZ
